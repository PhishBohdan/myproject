<body class="login">
    <div class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-logo" src="/images/logo_inv_small.png" />
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="goback"><i class="fa fa-arrow-circle-o-left fa-lg"></i> Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="logo">
        <a href="index.html">
            <img id="logo" src="/images/logo_purple.png" /> </a>
    </div>
    <!-- BEGIN Register -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="form-signin" action="/addrestricteduser" method="POST">
            <h3 class="form-title">Add restricted user.</h3>
            {{template "flashes" .Flashes}}
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" class="form-control top-input placeholder-no-fix" placeholder="Username" required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="confirm_password" class="form-control bottom-input" placeholder="Confirm Password" required/>
                    <input type="hidden" name="csrf_token" value="{{.Token}}"/>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn green pull-right"> Register </button>
            </div>

            <div class="forget-password">
                <p class="text-center"> 2017 &copy; secure.phishaway.com</p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
       
    </div>
    <!-- END Register -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
