{{define "body"}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/campaigns">Campaigns</a>
                </li>
                <li><a href="/filteredcampaigns">Phishing Results</a>
                </li>
                <li><a href="/users">Users &amp; Groups</a>
                </li>
                <li><a href="/templates">Email Templates</a>
                </li>
                <li><a href="/landing_pages">Landing Pages</a>
                </li>
                <li><a href="/sending_profiles">Sending Profiles</a>
                </li>
                <li class="active"><a href="/settings">Settings</a>
                </li>
                <li><a href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-title">Settings</h1>
    </div>
    <div id="flashes" class="row"></div>
    <div class="row">
        <label class="col-sm-2 control-label form-label">Phishaway Release</label>
        <div class="col-md-6">
            <label class="form-label">{{.Version}}</label>
        </div>
    </div>
    <br/>
    <div class="row">
	    <label class="col-sm-2 control-label form-label">Register a New User</label>
	    <div class="col-md-6">
	        <a href="/register" class="btn btn-primary"><i class="fa fa-plus"></i> Add User</a>
            </div>
    </div>
    <br/>
    <div class="row">
	    <label class="col-sm-2 control-label form-label">Restricted Users</label>
	    <div class="col-md-6">
	        <a href="/restrictedusers" class="btn btn-primary"><i class="fa fa-plus"></i>View</a>
            </div>
    </div>
    <br/>
    <div class="row">
	    <label class="col-sm-2 control-label form-label">Logo</label>
	    <div class="col-md-6">
	        <a href="/logo" class="btn btn-primary"><i class="fa fa-plus"></i>Change Logo</a>
            </div>
    </div>
    <br/>
    <div class="row">
        <label for="api_key" class="col-sm-2 control-label form-label">API Key:</label>
        <div class="col-md-6">
            <input type="text" id="api_key" onclick="this.select();" value="{{.User.ApiKey}}" class="form-control" readonly/>
        </div>
        <form id="apiResetForm">
            <button class="btn btn-primary"><i class="fa fa-refresh" type="submit"></i> Reset</button>
            <input type="hidden" name="csrf_token" value="{{.Token}}"/>
        </form>
    </div>
    <br />
    <form id="settingsForm">
        <div class="row">
            <label for="username" class="col-sm-2 control-label form-label">Username/Email:</label>
            <div class="col-md-6">
                <input type="text" id="username" name="username" value="{{.User.Username}}" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row">
            <label for="current_password" class="col-sm-2 control-label form-label">Old Password:</label>
            <div class="col-md-6">
                <input type="password" id="current_password" name="current_password" class="form-control"/>
            </div>
        </div>
        <br />
        <div class="row">
            <label for="new_password" class="col-sm-2 control-label form-label">New Password:</label>
            <div class="col-md-6">
                <input type="password" id="new_password" name="new_password" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row">
            <label for="confirm_new_password" class="col-sm-2 control-label form-label">Confirm New Password:</label>
            <div class="col-md-6">
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" />
            </div>
        </div>
        <input type="hidden" name="csrf_token" value="{{.Token}}"/>
        <br />
	<button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save</button>
    </form>
    <br/>
</div>
{{end}}
{{define "scripts"}}
<script src="/js/app/settings.js"></script>
{{end}}
